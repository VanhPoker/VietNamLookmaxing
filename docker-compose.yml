version: '3.8'

services:
  backend:
    build: ./backend
    container_name: project-adam-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-claude}
      - DEBUG=true
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: project-adam-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: project-adam-network
