<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14F195;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0A0A0F"/>
  <!-- Face mesh grid -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Face silhouette -->
    <ellipse cx="0" cy="-20" rx="90" ry="120" fill="none" stroke="url(#grad3)" stroke-width="8"/>
    <!-- Face mesh points -->
    <circle cx="-40" cy="-60" r="6" fill="#14F195"/>
    <circle cx="40" cy="-60" r="6" fill="#14F195"/>
    <circle cx="-50" cy="-20" r="5" fill="#00D9FF"/>
    <circle cx="50" cy="-20" r="5" fill="#00D9FF"/>
    <circle cx="0" cy="-40" r="5" fill="#14F195"/>
    <circle cx="0" cy="0" r="5" fill="#00D9FF"/>
    <circle cx="-30" cy="40" r="5" fill="#14F195"/>
    <circle cx="30" cy="40" r="5" fill="#14F195"/>
    <circle cx="0" cy="60" r="5" fill="#00D9FF"/>
    <!-- Connecting lines -->
    <line x1="-40" y1="-60" x2="40" y2="-60" stroke="#14F195" stroke-width="2" opacity="0.5"/>
    <line x1="-40" y1="-60" x2="0" y2="-40" stroke="#14F195" stroke-width="2" opacity="0.5"/>
    <line x1="40" y1="-60" x2="0" y2="-40" stroke="#14F195" stroke-width="2" opacity="0.5"/>
    <line x1="-30" y1="40" x2="30" y2="40" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
