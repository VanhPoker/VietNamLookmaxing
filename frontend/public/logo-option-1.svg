<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0A0A0F"/>
  <!-- Face outline with measurement lines -->
  <g transform="translate(256, 256)">
    <!-- Abstract face profile -->
    <path d="M-60 -120 Q-80 -60, -70 0 Q-60 60, -40 100 Q0 150, 60 120 Q100 90, 100 0 Q100 -80, 60 -120 Q20 -160, -60 -120" 
          fill="none" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round"/>
    <!-- Scanning lines -->
    <line x1="-100" y1="-60" x2="100" y2="-60" stroke="#00D9FF" stroke-width="3" opacity="0.5"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#00D9FF" stroke-width="3" opacity="0.5"/>
    <line x1="-100" y1="60" x2="100" y2="60" stroke="#00D9FF" stroke-width="3" opacity="0.5"/>
    <!-- Measurement points -->
    <circle cx="-40" cy="-60" r="8" fill="#00D9FF"/>
    <circle cx="40" cy="-60" r="8" fill="#00D9FF"/>
    <circle cx="0" cy="20" r="8" fill="#2563EB"/>
    <circle cx="30" cy="100" r="8" fill="#2563EB"/>
  </g>
</svg>
