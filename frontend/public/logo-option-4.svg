<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0A0A0F"/>
  <!-- Golden ratio spiral with face -->
  <g transform="translate(256, 256)">
    <!-- Phi spiral approximation -->
    <path d="M0 0 Q80 0, 80 80 Q80 140, 20 140 Q-40 140, -40 80 Q-40 30, 10 30" 
          fill="none" stroke="url(#grad4)" stroke-width="10" stroke-linecap="round"/>
    <!-- Face profile integrated -->
    <path d="M-80 -100 Q-100 -40, -90 20 Q-80 60, -50 90 Q0 130, 60 100" 
          fill="none" stroke="#00D9FF" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    <!-- Golden ratio points -->
    <circle cx="0" cy="0" r="10" fill="#FFD700"/>
    <circle cx="50" cy="50" r="8" fill="#F59E0B"/>
    <circle cx="30" cy="100" r="6" fill="#00D9FF"/>
    <!-- Phi symbol hint -->
    <text x="-20" y="10" font-family="Georgia" font-size="40" fill="#FFD700" opacity="0.6">Ï†</text>
  </g>
</svg>
