# Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["python311", "libGL", "libGLU", "xorg.libX11", "xorg.libXext", "xorg.libXrender", "xorg.libSM", "xorg.libICE", "mesa"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "python start.py"
