# Nixpacks configuration for Railway
# Required for MediaPipe and OpenCV

[phases.setup]
nixPkgs = ["python311", "mesa", "libGL", "ffmpeg", "glib"]
aptPkgs = ["libgl1", "libglib2.0-0", "libsm6", "libxrender1", "libxext6"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "python start.py"
